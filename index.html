<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Purdue Hello World — Parking Availability Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Parking availability at Purdue's campus. Shows free parking spaces per lot."/>
  <style>
  </style>
</head>
<body>
  <main class="app" id="app" role="application" aria-labelledby="page-title">
    <header class="app-header">
      <div class="brand" aria-hidden="false">
        <div class="logo" aria-hidden="true">PU</div>
        <div class="title">
          <h1 id="page-title">Purdue — Parking Availability</h1>
          <p>Free spaces by lot</p>
        </div>
      </div>

      <div class="controls" role="region" aria-label="controls">
        <div class="control" title="Search by lot name">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" /></svg>
          <input id="search" type="text" placeholder="Search lots (e.g., 'Wiley')" aria-label="search lots">
        </div>

        <div class="control" title="Filter by status">
          <label for="filter" class="small muted" style="display:none">Filter</label>
          <select id="filter" aria-label="Filter lots">
            <option value="all">All lots</option>
            <option value="a">A permits only</option>
            <option value="ab">A or B permits only</option>
            <option value="abc">A, B, or C permits</option>
            <option value="res">Residence Halls permits only</option>
          </select>
        </div>

        <div class="control" title="Sort lots">
          <select id="sort" aria-label="Sort lots">
            <option value="name">Sort: Name</option>
            <option value="free-desc">Sort: Most free</option>
            <option value="free-asc">Sort: Least free</option>
            <option value="percent-desc">Sort: Highest % free</option>
          </select>
        </div>

        <div class="control" title="Refresh now">
          <button id="refreshBtn" class="btn" aria-label="Refresh data">Refresh</button>
        </div>

        <div class="control" style="min-width:110px;" title="Auto refresh">
          <label style="display:flex;gap:8px;align-items:center;">
            <input id="autoToggle" type="checkbox" aria-label="Enable auto refresh">
            <span class="small muted">Auto</span>
          </label>
          <input id="interval" type="number" min="5" value="30" aria-label="Refresh interval (seconds)" title="seconds" style="width:54px" />s
        </div>
      </div>
    </header>

    <section class="meta" aria-live="polite">
      <div class="left">
        <span id="statusText" class="muted">Ready — showing lot data.</span>
      </div>
      <div class="right small">
        <span id="lastUpdated">Last refreshed: —</span>
      </div>
    </section>

    <section id="lotsContainer" aria-label="Parking lots">
      <div id="lotsGrid" class="grid" role="list">
        <!-- dynamically generated lot cards -->
      </div>

      <div id="emptyState" class="empty" hidden>
        No lots match your filter/search. Try clearing search or changing filters.
      </div>

      <div id="errorState" class="empty" hidden>
        <strong>Unable to load parking data.</strong>
        <div class="muted" style="margin-top:8px">Check your network connection or the API endpoint.</div>
        <div style="margin-top:12px">
          <button id="retryBtn" class="btn">Retry</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="small muted">Josh, Ayaan, Ish, Allison</div>
    </footer>
  </main>

  <script src="script.js">
  </script>
</body>
</html>
